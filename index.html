<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Snake</title>
    <script src = "/node_modules/socket.io/client-dist/socket.io.min.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div id="mainMenu">
        <h1>Multiplayer Snake</h1> <!-- Title added -->
        <canvas id="gameCanvas" width="700" height="700" style="display: none;"></canvas>
        <button id="startButton">Start</button>
        <button id="highScoresButton">High Scores</button>
        <button id="controlsButton">Controls</button>
        <button id="creditsButton">Credits</button>
    </div>
    <div id="creditsScreen" style="display: none;">
        <h2>Credits</h2>
        <p>Samuel Johnson</p>
        <p>Levi Nielson</p>
        <p>Wil Stika</p>
    </div>
    <div id="controlsScreen" style="display: none;">
        <h2>Edit Controls</h2>
        <label for="leftKey">Left:</label>
        <input type="text" id="leftKey" class="control-key-input" readonly onclick="setControlKey('leftKey')"><br>
        <label for="upKey">Up:</label>
        <input type="text" id="upKey" class="control-key-input" readonly onclick="setControlKey('upKey')"><br>
        <label for="rightKey">Right:</label>
        <input type="text" id="rightKey" class="control-key-input" readonly onclick="setControlKey('rightKey')"><br>
        <label for="downKey">Down:</label>
        <input type="text" id="downKey" class="control-key-input" readonly onclick="setControlKey('downKey')"><br>
        <label for="pauseKey">Pause:</label>
        <input type="text" id="pauseKey" class="control-key-input" readonly onclick="setControlKey('pauseKey')"><br>
        <button id="saveControlsButton">Save</button>
    </div>
    
    <script data-main="scripts/client/loader" src="scripts/client/require.js"></script>
    <script src="viewport.js"></script>
    <script src="scripts/client/mainMenu.js"></script>
</body>
</html>
